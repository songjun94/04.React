        // 3. state
        const { useState } = React;
        console. log(useState);
        const Example = props => {
            // count 값을 컴포넌트 내부에서 관리

            // setState: state값을 변경할 수 있는 setter 함수
            // initialstate : 초기 상태값, 초기값
            const [count, setCount] = useState(0); //count의 초기값을 0으로 세팅
            console.log(count);
            console.log(setCount);
            // setCount()를 거치지 않고서는 count값 수정 불가

            const clickHandler = () => {//클릭 이벤트 핸들러
                // count += 1;
                setCount(count +1);
                // state가 변경되면 react는 변경을 감지하고 
                // 새로 랜더링 시킴
            };

            return (
                <div>
                  <p>You clicked{count} times</p>
                    <button onClick={clickHandler}>Click me!</button>    
                </div>
                   
            )
        };
