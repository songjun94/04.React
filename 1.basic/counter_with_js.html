<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 앞으로 우리가 작성할 react code(app)은 이 <div> 내부에 랜더링 됨 -->
    <div id="root"></div>
    <button class="btn">Increase</button>
    
    <script>
        // vanilla JS
        // id가 root인 앨리먼트 내부에 <P>count</p>를 계속 덮어씌움(갱신)
            
        // const root = document.getElementById('root');
        // const button = document.querySelector('.btn');
            
        // let count = 0; // 기본 값 초기화
        // root.innerHTML='<p>0</p>';
            
        // button.addEventListener('click', ()=>{
        //     root.innerHTML = `<p>${++count}</p>`;
        // });

                
        // innerHTML, count qustn, <p>count</p>를 갱신하는 코드를 함수로 작성 (위는js 아래는 함수로만)
        // ->increase 버튼이 클릭 되었을 때마다 특정 함수가 호출되면서 <p>count</p>를 갱신

        // 초기값
        const component = {
            count : 0,
            updateElement() {
             return `<P>${this.count}</p>`;
        //      //  console.log('앨리먼트 업데이트');

            }
        };
        // console.log(component.updateElement());
        // console.log(component.count);
        function render(component, element) {
            element.innerHTML = component.updateElement();
        }

        console.log('초기화면 rendering');
        const rootElement = document.getElementById('root'); 
        render(component, rootElement);

        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            // 특정이벤트(button click)에 의해 component 값(count)의 상태(state)가 바뀌면 바뀐 상대 값으로 다시 rendering임.
            component.count += 1;

            // 새로 업데이트된 component로 다시 랜더링(re-rendering)
            console.log('component가 업데이트되어 새로 rendering 되었음');
            // 정답은?
            render(component, rootElement);

        });

    </script>
</body>
</html>
